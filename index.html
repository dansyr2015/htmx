<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="container mt-3">
  <h2>Edit</h2>
  <p class="msg"></p>


  <form style="height:200px;margin:20px;" hx-post="api.php?action=add" hx-target=".msg">
    <div class="mb-3 mt-3">
      <label for="title">title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
    </div>

    <div class="mb-3 mt-3">
        <label for="content">content:</label>
        <input type="text" class="form-control" id="content" placeholder="Enter content" name="content">
      </div>
    
   
    <button type="submit" class="btn btn-primary">Save</button>
  </form>


  <div class="row xx" hx-get="api.php?action=get_all" hx-trigger="load,post_update,post_del,post_add">
    

  </div>





</div>
</body>
</html>
